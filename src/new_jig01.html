var ipValue;

var workpiece=4000;
var num=10;
var gap=2;
var blade=114;
	var connected=false;

/* Goto position and wait on confirmation of the cut*/
function cut(pos){
	var command= "go"+pos;
	console.log('Sent: ', command);
	connection.send(command);
//	console.log('got: ', response);
	alert("Cut now!");
}

/* Cut a notch at start position with a certain width and saw blade */

function old_cutNotch(pos_start,width,kerf){
	if (width == kerf){
	cut(pos_start);
	}
	else {
		rest= width % kerf;
		console.log('rest: ', rest);
//		advance = kerf - rest - Math.floor(rest*kerf/width) ;		
		advance =kerf - Math.floor(kerf/Math.ceil(width/kerf)) ;		
		console.log('advance: ', advance);
		pos_end = pos_start + width -kerf;
	while ((pos_start+kerf) < (pos_end+advance))		 {
			 cut(pos_start);
			 //pos_end -= kerf;
			 cut(pos_end)
			 pos_end-= advance; 
			 pos_start+= advance;
			};
	
		cut(pos_start);
	}
}

	
	function cutNotch(pos_start,width,kerf){
		if (width == kerf){
		cut(pos_start);
		}
		else {
			rest= width-2*kerf;
			pos_end=pos_start+width-kerf;
			cut(pos_start);
			cut(pos_end);
			while (rest>0){
				console.log('rest: ', rest);
				if (kerf/rest>1.1){
					cut(pos_start+Math.ceil((width-kerf)/2));
					break;
				}
				width=rest;
				rest -= Math.ceil(1.8*kerf);
				pos_start += Math.floor(0.9*kerf);
				pos_end -= Math.floor(0.9*kerf);
				cut(pos_start);
				cut(pos_end);
			}
		}
	}

/* Cut odd fingers*/
	function OddNotch() {
		resetFn();
		if (num!=0){
			pitch = Math.ceil(workpiece / num);
		} else
		{pitch=blade-gap;
		};
		console.log("Pitch: ",pitch);
		width = pitch + gap
		start_pos = pitch - Math.floor(gap/2);
		console.log("Notch: ",width);
		console.log("Start : ",start_pos);
		while (start_pos < workpiece){
			cutNotch(start_pos,width,blade);
			start_pos+=2*pitch;
			if((start_pos+blade/4)>workpiece){
				break;};
			}
		alert("Done cutting notches");
		doneFn();
	}
	
/* Cut even fingers*/
	function EvenNotch() {
		resetFn();
		if (num!=0){
			pitch = Math.ceil(workpiece / num);
		} else
		{pitch=blade-gap;
		};
		console.log("Pitch: ",pitch);
		width = pitch + gap
//		start_pos = pitch - Math.floor(gap/2);
		start_pos = 0;
		console.log("Notch: ",width);
		console.log("Start : ",start_pos);
		while (start_pos < workpiece){
			cutNotch(start_pos,width,blade);
			start_pos+=2*pitch- Math.floor(gap/2);
			if((start_pos+blade/4)>workpiece){
				break;};
		}
		alert("Done cutting notches");
		doneFn();
	}
	
	
function doneFn() {
	var toSend = "DONE";
	connection.send(toSend); 
};

function reconnectFn() {
	if(connected){connection.close()};
	mod(); 
};

console.log("IP value changed to:"+ipValue);
